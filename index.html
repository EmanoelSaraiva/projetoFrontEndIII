<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Rick and Morty</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a href="https://rickandmortyapi.com" class="containerLogoMini" target="_blank"><img
                        src="src/image/logo-mini-2.png" alt="logo-mini-rick-and-morty" class="rounded logoMini"></a>
                <h1 class="text-center mt-5">API de Rick and Morty</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <div class="d-flex">
                        <input type="text" class="form-control" id="inputBuscar" placeholder="Pesquisar" />
                        <button type="button" class="btn btnBuscar"><img src="./src/image/search.svg"
                                alt="searchButton"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>

        <div id="containerPersonagens">

        </div>

        <div id="containerPaginacao-img">
            <div id="paginacao">
                <button id="botaoAnterior">Anterior</button>
                <button id="botaoProximo">Próximo</button>
            </div>
            <div class="conteinerImagem">
                <img class="logoRickAndMorty" src="./src/image/logo-rick-and-morty-portal.png"
                    alt="logo-rick-and-morty-portal" srcset="">
            </div>
        </div>
    </main>
    <footer>
        <div class="contadorPersonagens">
            <p>PERSONAGENS:<span id="quantidadePersonagens">XX</span> </p>
            <p>LOCALIZAÇÕES:<span id="localizacao">XX</span> </p>
            <p>EPISÓDIOS:<span id="episodios">XX</span> </p>
        </div>
        <div class="textoDireitosAutorais">
            <span>Desenvolvido por: <strong>Emanoel Saraiva da Silva</strong> em 2023</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="./src/scrypt/api.js"></script>
</body>

</html>
